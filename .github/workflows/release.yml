name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="v$(cat VERSION)"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

      - name: Point tag to current HEAD (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          CURRENT_HEAD=$(git rev-parse HEAD)
          TAG_COMMIT=$(git rev-list -n 1 "$TAG" 2>/dev/null || echo "")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -z "$TAG_COMMIT" ]; then
            git tag -a "$TAG" -m "Release $TAG" HEAD
            git push origin "$TAG"
            echo "Created tag $TAG at HEAD ($CURRENT_HEAD)"
          elif [ "$TAG_COMMIT" != "$CURRENT_HEAD" ]; then
            git push origin ":refs/tags/$TAG"
            git tag -d "$TAG" 2>/dev/null || true
            git tag -a "$TAG" -m "Release $TAG" HEAD
            git push origin "$TAG"
            echo "Moved tag $TAG: $TAG_COMMIT â†’ $CURRENT_HEAD"
          else
            echo "Tag $TAG already at HEAD, no change needed"
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.tag.outputs.tag }}
