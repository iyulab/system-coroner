# system-coroner configuration file
# Usage: copy this file to config.toml and edit as needed
#   cp config.example.toml config.toml

# LLM provider configuration
[llm]
# provider: "anthropic" | "openai" | "ollama" | "gpustack"
provider = "ollama"

# API key (required for anthropic/openai/gpustack, not needed for ollama)
# Can also be set via environment variable CORONER_API_KEY
# api_key = "sk-..."

# Model name
model = "llama3.1:8b"

# Endpoint (optional)
# ollama  default: http://localhost:11434
# openai  default: https://api.openai.com/v1
# gpustack default: http://localhost/v1
# endpoint = "http://localhost/v1"

# HTTP timeout in seconds (optional)
# 0 = use provider default (anthropic/openai: 120s, ollama/gpustack: 300s)
# timeout = 0

# Output settings
[output]
# Directory for results (default: output)
dir = "output"

# Open browser automatically after report generation
open_browser = false

# Preserve raw LLM responses
keep_raw = true

# Baseline â€” declare known-good artifacts on this host so they are not flagged as threats.
# coroner auto-detects its own binary directory and output directory.
# Add additional paths, accounts, or processes that are expected/legitimate in your environment.
[baseline]
# known_paths are directory prefixes for trusted tools or operator infrastructure.
# Any collected artifact whose path starts with one of these values will be annotated
# as known-good so the LLM does not treat it as an attack artifact.
# Example: known_paths = ["D:\\monitoring\\agent", "C:\\ops\\tools"]
# known_paths = []

# known_accounts are local account names that are legitimate and expected on this host.
# Example: known_accounts = ["backup_svc", "monitoring_agent"]
# known_accounts = []

# known_processes are executable filenames (without path) that are known-good.
# Example: known_processes = ["backup.exe", "agent.exe"]
# known_processes = []

# Enable/disable individual checks
# Default: all checks enabled
# Set false to disable a specific check
[checks]
# c2_connections = true
# persistence = true
# log_tampering = true
# account_compromise = true
# credential_dump = true
# fileless_attack = true
# lolbin_abuse = true
# lateral_movement = true
# webshell = true
