title: Known Credential Harvesting Tool Detected
id: sc-cred-001
status: experimental
description: Detects the presence of known credential dumping tools in the credential
  tools list, indicating active or recent credential theft activity.
logsource:
  product: system-coroner
  category: credential_dump
detection:
  selection:
    name|contains:
      - 'mimikatz'
      - 'wce.exe'
      - 'fgdump'
      - 'pwdump'
      - 'gsecdump'
  condition: selection
level: critical
tags:
  - attack.credential_access
  - attack.t1003
references:
  - https://attack.mitre.org/techniques/T1003/
